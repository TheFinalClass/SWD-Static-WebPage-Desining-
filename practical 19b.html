<html>
<head>
<title>pra-19(b)</title>
<script>
let n=prompt("Enter a number");
if(n==1)
{
document.write(n+" is not prime.");
}
else if(n<1)
{
document.write(n+" is not prime.");
}
else
{
for(let i=2;i<=n-1;i++)
	if(n%i==0)
	{
	var res=n+" is not prime."
	break;
	}
else
	{
	var res=n+" is prime."
	}
	document.write(res);
}
</script>
</head>
</html>
