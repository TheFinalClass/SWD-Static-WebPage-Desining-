<html>
<head>
<title> practical 13 A </title>
</head>
<body>
<script>
let a=prompt("Enter value of a:");
let b=prompt("Enter value of b:");
let c=prompt("Enter value of c:");
let root_part=Math.sqrt(b*b-4*a*c);
let denom=2*a;
let root1 =(-b+root_part)/denom;
let root2 =(-b-root_part)/denom;
document.write("1stroot:"+root1+"<br>");
document.write("2stsroot:"+root2+"<br>");
</script>
</body>
</html>
