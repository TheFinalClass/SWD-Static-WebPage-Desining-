<html>
<head><title> practical 15 </title>
<script>
let ch=prompt("Enter any character");
switch(ch)
{
case 'a':
case 'e':
case 'i':
case 'o':
case 'u':
case 'A':
case 'E':
case 'I':
case 'O':
case 'U':
document.write(ch+" is vowel.");
break;
default:
document.write(ch+" is consonant.");
break;
}
</script>
</head>
</html>
